<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script defer src="script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UltimateCalc</title>
</head>

<body>
    <label>
        <input type="number" step="0.01" required>
    </label>
    <select>
        <option>+</option>
        <option>-</option>
        <option>X</option>
        <option>/</option>

    </select>
    <label>
        <input type="number" step="0.01" required>
        <button class="js-button">=</button>
        <strong class="js-result"></strong>

    </label>
</body>

</html>
